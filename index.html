<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      background-color: black;
      color: #DDD;
      min-height: 100%;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10;
      height: 100%;
      min-height: 100vh;
    }

    #bg-container {
      z-index: -1;
      position: absolute;
      overflow-y: hidden;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    #bg {
      height: calc(100% + 768px);
      animation-name: MOVE-BG;
      animation-duration: 407s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes MOVE-BG {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-768px);
      }
    }

    h1 {
      /* color: #762ebe; */
      color: #31c2e6;
    }

    hr {
      background-color: white;
      width: 70%;
    }
  </style>
</head>

<body>
  <div class="content">
    <div id="bg-container">
      <div id="bg"></div>
    </div>
    <h1>Starry Night</h1>
    <hr />
  </div>
  <!-- <script type="text/javascript" src="starfield.js"></script> -->
  <script type="module">
    import starfield from "./starfield.js";
    starfield({ 
      target: "bg", 
      fillRatio: 0.8
    });
  </script>
</body>

</html>
