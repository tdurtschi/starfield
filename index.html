<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="./index.css">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      background-color: black;
      color: #DDD;
      min-height: 100%;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10;
      height: 100%;
      min-height: 100vh;
    }

    h1 {
      /* color: #762ebe; */
      color: #31c2e6;
    }

    hr {
      background-color: white;
      width: 70%;
    }
  </style>
</head>

<body>
  <div id="content" class="content">
    <h1>Starfield example</h1>
    <hr />
  </div>
  <script type="module">
    import starfield from "./starfield.js";
    starfield({
      target: "content",
      fillRatio: 0.8
    });
  </script>
</body>

</html>
